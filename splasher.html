         <!--randomize detective-->
         <img id='random'/>

              });
              $('body').css({'background-size': '100%', 'background-repeat': 'no-repeat', "background-attachment": "fixed" 
              });
          });
             
          //fix zooming issue
          document.body.style.zoom="25%"

        $('#random').attr('src',image[x]);
        document.write(image[x])

     </script>
